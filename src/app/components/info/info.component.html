<h2>Info</h2>

{{ id }}

<div>
  <img src="{{ user.image }}" />
  {{ user.firstName }} {{ user.lastName }}
</div>

<app-menu [id]="id"></app-menu>

<ul>
  <li>phone - {{ user.phone }}</li>
  <li>email - {{ user.email }}</li>
  <li>dob - {{ user.dob }}</li>
  <li>city - {{ user.location.city }}, {{ user.location.state }}</li>
</ul>

<hr />

member since - {{ user.createdAt }}
