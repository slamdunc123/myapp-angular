<a [routerLink]="['']" routerLinkActive="active">Back</a><br />

<h2>Posts</h2>

{{ id }}

<div class>
  <img src="{{ user.image }}" />
  {{ user.firstName }} {{ user.lastName }}
</div>

<app-menu [id]="id"></app-menu>

<br />
<div *ngFor="let post of posts">
  <!-- <div>{{ post.id }}</div>
  <div>{{ post.owner.id }}</div> -->
  <div><img src="{{ post.image }}" alt="" /></div>
  <div>{{ post.message }}</div>
  <div>Created {{ post.createdAt | date }}</div>
  <div *ngFor="let tag of post.tags">
    <div>{{ tag.title }}</div>
  </div>
</div>
