<h2>Users</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td><img src="{{ user.image }}" /></td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <!-- calls getAge() and returns the age value-->
      <td>{{ getAge(user.dob) }}</td>
      <td>{{ user.location.city }}</td>
      <td>
        <button>
          <a routerLink="/profile" routerLinkActive="active"
            >View {{ user.firstName }}'s Profile</a
          >
        </button>
        <button (click)="handleClick(user)">
          View Posts
        </button>
      </td>
    </tr>
  </tbody>
</table>
