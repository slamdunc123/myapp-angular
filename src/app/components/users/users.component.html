<h2>Users</h2>
<div>
  <div *ngFor="let user of users">
    <div class="user-block">
      <div class="user-block__image">
        <!-- <div>{{ user.id }}</div> -->
        <div><img src="{{ user.image }}" /></div>
      </div>
      <div class="user-block__info">
        <div>{{ user.firstName }}</div>
        <div>{{ user.lastName }}</div>
        <!-- calls getAge() and returns the age value-->
        <div>{{ getAge(user.dob) }}</div>
        <div>{{ user.location.city }}</div>
        <div>
          <button>
            <a
              [routerLink]="['/profile', user.id, 'info']"
              routerLinkActive="active"
              >View {{ user.firstName }}'s Profile</a
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
